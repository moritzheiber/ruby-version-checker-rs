[package]
name = "ruby-version-checker"
version = "0.1.0"
edition = "2021"

[dependencies]
csv = "1.1"
serde = { version = "1", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
regex = "1"
semver = { version = "1.0.16", features = ["std", "serde"] }

[dev-dependencies]
rand = "0.8.5"
